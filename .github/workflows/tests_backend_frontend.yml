name: Test & Build

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:

env:
  NODE_VERSION: 18.x

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION}}
          cache: "npm"

      - name: Cache multiple paths
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            ${{ steps.cache.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION}}
          cache: "npm"

      - name: Cache multiple paths
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            ${{ steps.cache.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build
        working-directory: backend

  test_backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION}}
          cache: "npm"

      - name: Cache multiple paths
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            ${{ steps.cache.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run test:cov
        working-directory: backend
  
  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION}}
          cache: "npm"

      - name: Cache multiple paths
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            ${{ steps.cache.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run build
        working-directory: frontend

  test_frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION}}
          cache: "npm"

      - name: Cache multiple paths
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            **/node_modules
            ${{ steps.cache.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build
        run: npm run jest -- --coverage
        working-directory: frontend